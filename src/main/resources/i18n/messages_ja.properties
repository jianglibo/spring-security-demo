viewtechs.title=このアプリはさまざまなビューテクノロジーをサポートしています。 Freemarker、mustache、ejsなど。
viewtechs.content=<p>デフォルトでは、このアプリはThymeleafビューを使用しています。 テンプレートをテンプレートフォルダの 'freemarker'フォルダに配置すると、Freemarker Viewresolverが使用されます。</p> <p>このような<a href="{0}">/ftl/hello</a>、対応するテンプレートはtemplates/freemarker/hello-world.ftlで、ルーターは/ftl/helloです。</p> <p>または、js/ejs、js/mustacheにテンプレートを配置して、対応するビューテクノロジーを使用します。</p>