viewtechs.title=此应用程序支持各种视图技术。 Freemarker，mustache，ejs等。
viewtechs.content=<p>默认情况下，此应用程序使用Thymeleaf视图。 如果您将模板放在tempaltes文件夹中的“freemarker”文件夹下，则会使用Freemarker Viewresolver。</p> <p>像这样的一个<a href="{0}">/ftl/hello</a>，相应的模板是templates/freemarker/hello-world.ftl，路由器是/ftl/hello</p> <p>或者将模板放在js/ejs，js/mustache中，以使用相应的视图技术。</p>